{% extends "layout.html"%}

{% block content %}

{% if filename %}
	<div style="margin: 10px auto;">
		<video autoplay="autoplay" controls="controls" preload="preload">
			<source src="{{ url_for('fs_page.display_video', filename=filename) }}" type={{enctype}}></source>
		</video>
	</div>
{% endif %}

{% endblock %}
